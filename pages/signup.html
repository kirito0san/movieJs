<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body class="bg-[var(--bg-color)]">
    <div
      class="container bg-[var(--bg-movie)] w-[90%] min-h-screen flex items-center justify-center py-8 mx-auto"
    >
      <div class="p-8 mx-auto max-w-md bg-[var(--bg-color)] rounded-md shadow-md">
        <h2 class="mb-6 text-2xl font-bold text-center text-[var(--text-color)]">Sign Up</h2>
        <div id="signup-error" class="mb-4 text-center text-red-500"></div>
        <input
          type="text"
          id="signup-username"
          placeholder="Username"
          class="px-4 py-2 mb-4 w-full rounded-md border"
        />
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          class="px-4 py-2 mb-4 w-full rounded-md border"
        />
        <button
          id="signup-button"
          class="py-2 w-full bg-[var(--bg-btn)] hover:text-[--text-hover-btn] text-[--text-color] hover:bg-[--bg-hover-btn] rounded-md"
        >
          Sign Up
        </button>
        <p class="mt-4 text-center">
          Already have an account?
          <a
            href="login.html"
            class="hover:text-[--text-hover-btn] text-[--text-color] underline-offset-2 underline"
            >Login</a
          >
        </p>
      </div>
    </div>
    <script src="../js/signup.js"></script>
  </body>
</html>
