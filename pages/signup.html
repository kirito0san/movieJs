<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto py-8">
      <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
        <h2 class="text-center text-2xl font-bold text-purple-600 mb-6">Sign Up</h2>
        <div id="signup-error" class="text-red-500 text-center mb-4"></div>
        <input
          type="text"
          id="signup-username"
          placeholder="Username"
          class="w-full mb-4 px-4 py-2 border rounded-md"
        />
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          class="w-full mb-4 px-4 py-2 border rounded-md"
        />
        <button id="signup-button" class="w-full bg-purple-500 text-white py-2 rounded-md">
          Sign Up
        </button>
        <p class="text-center mt-4">
          Already have an account? <a href="login.html" class="text-purple-600">Login</a>
        </p>
      </div>
    </div>
    <script src="../js/signup.js"></script>
  </body>
</html>
