<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body class="text-gray-900 bg-gray-100">
    <div class="container py-2 mx-auto">
      <div class="p-8 mx-auto max-w-md bg-white rounded-md shadow-md">
        <h2 id="movie-title" class="mb-4 text-2xl font-bold text-center text-purple-600">
          Movie Title
        </h2>
        <img id="movie-poster" src="" alt="Movie Poster" class="mb-4 w-full rounded-md" />
        <p id="movie-description" class="mb-4 text-gray-700">Movie Description</p>
        <button id="favorite-button" class="Fav-btn btn">Add to Favorites</button>
        <div class="flex gap-4 justify-between mt-4 text-center">
          <a id="go-to-movie" class="flex-1 btn" href="">Go to Movies</a>
          <a class="flex-1 btn" href="../index.html">Home</a>
        </div>

        <button
          id="dropdownDefaultButton"
          data-dropdown-toggle="dropdown"
          class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          type="button"
        >
          Dropdown button
          <svg
            class="w-2.5 h-2.5 ms-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>

        <!-- Dropdown menu -->
        <div
          id="dropdown"
          class="hidden z-10 w-44 bg-white rounded-lg divide-y divide-gray-100 shadow dark:bg-gray-700"
        >
          <ul
            class="py-2 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="dropdownDefaultButton"
          >
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Settings</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Earnings</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Sign out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="../js/movieDetails.js"></script>
  </body>
</html>
